<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Second Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css">

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      background-image: url('Images/background5.jpg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      position: relative;
      height: 100vh;
      width: 60px;
      background-color: rgba(51, 51, 51, 0.9); 
      transition: width 0.3s ease;
      overflow: hidden;
      flex-shrink: 0;
    }

    .sidebar:hover {
      width: 200px;
    }

    .button {
      display: flex;
      align-items: center;
      padding: 15px;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #555;
    }

    .icon {
      margin-right: 10px;
    }

    .label {
      white-space: nowrap;
    }

    .sidebar:not(:hover) .label {
      display: none;
    }

    /* Main content */
    .main-content {
      flex-grow: 1;
      padding: 2rem;
      margin: 1rem;
    }

    .carousel {
      max-height: 250px;
      overflow: hidden;
      margin-bottom: 1.5rem;
    }

    .carousel-item img {
      height: 250px;
      width: 100%;
      object-fit: contain;
      background-color: transparent;
    }

    .text-carousel .carousel-inner {
      height: 250px;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: left;
      padding: 1rem;
    }

    .text-carousel .carousel-item h2 {
      font-size: 1.5rem;
      color: #fff;
      font-style: italic;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }

    .text-carousel .carousel-item p {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #ddd;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="#" class="button">
      <span class="icon">üè†</span>
      <span class="label">Home</span>
    </a>
    <a href="#" class="button">
      <span class="icon">üîç</span>
      <span class="label">Search</span>
    </a>
    <a href="#" class="button">
      <span class="icon">‚öôÔ∏è</span>
      <span class="label">Settings</span>
    </a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Image Carousel -->
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" data-interval="4000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="Images/RImage 1.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="Images/RImage 2.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="Images/RImage 3.jpg" alt="Third slide">
        </div>
      </div>
    </div>

    <!-- Text Carousel -->
    <div id="textCarousel" class="carousel slide text-carousel" data-interval="false">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div>
            <h2>"The best way to predict the future is to invent it."</h2>
            <p>‚Äì Alan Kay</p>
          </div>
        </div>
        <div class="carousel-item">
          <div>
            <h2>"Life is 10% what happens to us and 90% how we react to it."</h2>
            <p>‚Äì Charles R. Swindoll</p>
          </div>
        </div>
        <div class="carousel-item">
          <div>
            <h2>"Simplicity is the ultimate sophistication."</h2>
            <p>‚Äì Leonardo da Vinci</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#carouselExampleSlidesOnly').on('slide.bs.carousel', function (e) {
        var nextIndex = $(e.relatedTarget).index();
        $('#textCarousel').carousel(nextIndex);
      });
    });
  </script>

</body>
</html>
