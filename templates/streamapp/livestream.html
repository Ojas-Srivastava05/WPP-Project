<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #111152;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            color: #f800f1;
            font-size: 4em;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 40px;
            text-shadow: 0 0 5px #f800f1, 0 0 10px #f800f1;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stream-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            animation: fadeInUp 1s ease-out forwards;
        }

        .stream-container img {
            border: 4px solid #02f8fc;
            border-radius: 15px;
            box-shadow: 0 0 10px #02f8fc, 0 0 20px #02f8fc;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            width: 320px;
            height: 240px;
            background-color: #000000;
            cursor: pointer;
        }

        .stream-container img:hover {
            transform: scale(1.08);
            box-shadow: 0 0 20px #02f8fc, 0 0 40px #02f8fc, 0 0 60px #f800f1;
            animation: pulse 1s infinite alternate;
        }

        /* Fullscreen Styles */
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h1>LIVE STREAM</h1>
    <div class="stream-container">
        <img src="http://172.20.10.2:8080/video" alt="Live Stream 1" onclick="openFullscreen(this)">
        <img src="http://172.20.10.2:8080/video" alt="Live Stream 2" onclick="openFullscreen(this)">
        <img src="http://172.20.10.2:8080/video" alt="Live Stream 3" onclick="openFullscreen(this)">
        <img src="http://172.20.10.2:8080/video" alt="Live Stream 4" onclick="openFullscreen(this)">
    </div>

    <script>
        function openFullscreen(imgElement) {
            if (imgElement.requestFullscreen) {
                imgElement.requestFullscreen();
            } else if (imgElement.mozRequestFullScreen) { // Firefox
                imgElement.mozRequestFullScreen();
            } else if (imgElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
                imgElement.webkitRequestFullscreen();
            } else if (imgElement.msRequestFullscreen) { // IE/Edge
                imgElement.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
