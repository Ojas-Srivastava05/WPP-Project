{% extends 'base.html' %}

{% block title %}Sign Up - Clubify{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[75vh] px-4">
    <div
        class="max-w-xl w-full bg-gray-800 rounded-2xl shadow-2xl overflow-hidden border border-gray-700 transform transition-all">
        <div class="px-8 py-10">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-white mb-2">Create an Account</h2>
                <p class="text-gray-400">Join the Clubify community to discover campus life.</p>
            </div>

            <form action="{% url 'signup' %}" method="POST" class="space-y-5">
                {% csrf_token %}

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
                    <div>
                        <label for="firstname" class="block text-sm font-medium text-gray-300 mb-1">First Name</label>
                        <input type="text" id="firstname" name="firstname" required
                            class="w-full px-4 py-3 rounded-lg bg-gray-900 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                    </div>
                    <div>
                        <label for="lastname" class="block text-sm font-medium text-gray-300 mb-1">Last Name</label>
                        <input type="text" id="lastname" name="lastname" required
                            class="w-full px-4 py-3 rounded-lg bg-gray-900 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                    </div>
                </div>

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
                    <input type="text" id="username" name="username" required
                        class="w-full px-4 py-3 rounded-lg bg-gray-900 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-3 rounded-lg bg-gray-900 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                        <input type="password" id="password" name="password" required minlength="8"
                            class="w-full px-4 py-3 rounded-lg bg-gray-900 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                    </div>
                    <div>
                        <label for="confirm_password" class="block text-sm font-medium text-gray-300 mb-1">Confirm
                            Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" required minlength="8"
                            class="w-full px-4 py-3 rounded-lg bg-gray-900 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                    </div>
                </div>

                <div class="pt-4">
                    <button type="submit"
                        class="w-full py-3 px-4 rounded-lg text-white font-bold text-lg bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-4 focus:ring-blue-500/50 transform transition hover:scale-[1.01] shadow-lg">
                        Create Account
                    </button>
                </div>
            </form>
        </div>
        <div class="px-8 py-6 bg-gray-900/50 border-t border-gray-700 text-center">
            <p class="text-gray-400 text-sm">
                Already have an account?
                <a href="{% url 'login' %}"
                    class="text-blue-400 hover:text-blue-300 font-semibold transition-colors">Log in here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
