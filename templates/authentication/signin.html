<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign In - Clubify</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.03);
            padding: 50px 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(248, 0, 241, 0.4);
            backdrop-filter: blur(12px);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #f800f1;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #f800f1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ff99e6;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #f800f1;
            background: transparent;
            color: #fff;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
        }

        input:focus {
            box-shadow: 0 0 8px #f800f1;
        }

        button {
            font-family: 'Orbitron', sans-serif;
            background: #1a001a;
            color: #f800f1;
            border: 2px solid #f800f1;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #f800f1;
        }

        button:hover {
            background: #f800f1;
            color: #000;
            box-shadow: 0 0 15px #f800f1, 0 0 25px #f800f1;
        }
    </style>
</head>
<body>
    {% if messages %}
  <div class="container mt-3">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endfor %}
  </div>
{% endif %}
    <div class="form-container">
        <h2>Sign In to Clubify</h2>
        <form method="post" action="{% url 'signin' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
            </div>
            <button type="submit">Sign In</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
