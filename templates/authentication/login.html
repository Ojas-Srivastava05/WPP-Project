{% extends 'base.html' %}

{% block title %}Log In - Clubify{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[70vh] px-4">
    <div
        class="max-w-md w-full bg-gray-800 rounded-2xl shadow-2xl overflow-hidden border border-gray-700 transform transition-all">
        <div class="px-8 py-10">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-white mb-2">Welcome Back</h2>
                <p class="text-gray-400">Sign in to manage your campus clubs.</p>
            </div>

            <form action="{% url 'login' %}" method="POST" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
                    <input type="text" id="username" name="username" required
                        class="w-full px-4 py-3 rounded-lg bg-gray-900 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                        placeholder="Enter your username">
                </div>

                <div>
                    <div class="flex justify-between items-center mb-1">
                        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                        <!-- <a href="#" class="text-xs text-blue-400 hover:text-blue-300">Forgot password?</a> -->
                    </div>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-3 rounded-lg bg-gray-900 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                        placeholder="••••••••">
                </div>

                <button type="submit"
                    class="w-full py-3 px-4 rounded-lg text-white font-bold text-lg bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-4 focus:ring-blue-500/50 transform transition hover:scale-[1.02] shadow-lg">
                    Sign In
                </button>
            </form>
        </div>
        <div class="px-8 py-6 bg-gray-900/50 border-t border-gray-700 text-center">
            <p class="text-gray-400 text-sm">
                Don't have an account?
                <a href="{% url 'signup' %}"
                    class="text-blue-400 hover:text-blue-300 font-semibold transition-colors">Sign up here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
