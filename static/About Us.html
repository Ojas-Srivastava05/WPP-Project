  <script>
    const hoverBoxes = document.querySelectorAll('.hover-box');
    const messages = [
      "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt.",
      "Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium.",
      "At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium.",
      "Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit."
    ];

    hoverBoxes.forEach((box, index) => {
      const dropdown = box.querySelector('.dropdown');
      const textEl = box.querySelector('.typewriter-text');
      const message = messages[index];
      let typingTimer;

      box.addEventListener('mouseover', () => {
        dropdown.style.height = '200px';
        textEl.textContent = '';
        let i = 0;
        clearInterval(typingTimer);
        typingTimer = setInterval(() => {
          if (i < message.length) {
            textEl.textContent += message.charAt(i);
            i++;
          } else {
            clearInterval(typingTimer);
          }
        }, 50);
      });

      box.addEventListener('mouseout', () => {
        dropdown.style.height = '0px';
        clearInterval(typingTimer);
        textEl.textContent = '';
      });
    });
  </script>
