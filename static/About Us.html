<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Us</title>
  <style>
    body {
      background-color: #000000;
      color: #ff007f;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
      margin: 0;
    }

    h1 {
      color: #ff007f;
      margin-bottom: 40px;
      font-size: 3em;
      text-shadow: 0 0 8px #ff007f;
    }

    .hover-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }

    .hover-box img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ff007f;
      transition: transform 0.3s ease;
    }

    .hover-box img:hover {
      transform: scale(1.05);
    }

    .dropdown {
      width: 300px;
      transform: scaleY(0);
      transform-origin: top;
      background-color: #1a1a1a;
      color: #ff007f;
      font-weight: 600;
      border-radius: 10px;
      margin-top: 12px;
      transition: transform 0.3s ease;
      max-height: 300px;
      box-shadow: 0 0 10px #ff007f44;
      margin-left: auto;
      margin-right: auto;
      pointer-events: none;
    }

    .member-name {
      margin: 10px 20px 0 20px;
      font-size: 20px;
      font-weight: bold;
      color: #ff007f;
      animation: neon-fade 2s infinite alternate;
      text-shadow: 0 0 5px #ff007f, 0 0 10px #ff007f, 0 0 20px #ff007f;
    }

    @keyframes neon-fade {
      from {
        opacity: 0.7;
        text-shadow: 0 0 2px #ff007f;
      }
      to {
        opacity: 1;
        text-shadow: 0 0 10px #ff007f, 0 0 20px #ff007f;
      }
    }

    .typewriter-text {
      margin: 10px 20px;
      font-size: 18px;
      white-space: normal;
      overflow-wrap: break-word;
      line-height: 1.4;
    }

    .social-buttons a {
      margin: 5px;
      padding: 8px 12px;
      background-color: transparent;
      color: #ff007f;
      border: 2px solid #ff007f;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
      display: inline-block;
    }

    .social-buttons a:hover {
      background-color: #ff007f;
      color: #000;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>

  <h1>Meet The Crew</h1>

  <div class="container">

    <!-- Member 1 -->
    <div class="hover-box">
      <div style="width: 200px; margin: auto;">
        <img src="https://via.placeholder.com/200" alt="Crew Member 1">
      </div>
      <div class="dropdown">
        <p class="member-name">Pratham Patadiya</p>
        <p class="typewriter-text"></p>
        <div class="social-buttons" style="margin-bottom: 15px;">
          <a href="https://instagram.com" target="_blank">Instagram</a>
          <a href="https://linkedin.com" target="_blank">LinkedIn</a>
        </div>
      </div>
    </div>

    <!-- Member 2 -->
    <div class="hover-box">
      <div style="width: 200px; margin: auto;">
        <img src="https://via.placeholder.com/200" alt="Crew Member 2">
      </div>
      <div class="dropdown">
        <p class="member-name">Drisha Chauhan</p>
        <p class="typewriter-text"></p>
        <div class="social-buttons" style="margin-bottom: 15px;">
          <a href="https://instagram.com" target="_blank">Instagram</a>
          <a href="https://linkedin.com" target="_blank">LinkedIn</a>
        </div>
      </div>
    </div>

    <!-- Member 3 -->
    <div class="hover-box">
      <div style="width: 200px; margin: auto;">
        <img src="https://via.placeholder.com/200" alt="Crew Member 3">
      </div>
      <div class="dropdown">
        <p class="member-name">Ojas Srivastava</p>
        <p class="typewriter-text"></p>
        <div class="social-buttons" style="margin-bottom: 15px;">
          <a href="https://instagram.com" target="_blank">Instagram</a>
          <a href="https://linkedin.com" target="_blank">LinkedIn</a>
        </div>
      </div>
    </div>

    <!-- Member 4 -->
    <div class="hover-box">
      <div style="width: 200px; margin: auto;">
        <img src="https://via.placeholder.com/200" alt="Crew Member 4">
      </div>
      <div class="dropdown">
        <p class="member-name">Param Kanada</p>
        <p class="typewriter-text"></p>
        <div class="social-buttons" style="margin-bottom: 15px;">
          <a href="https://instagram.com" target="_blank">Instagram</a>
          <a href="https://linkedin.com" target="_blank">LinkedIn</a>
        </div>
      </div>
    </div>

  </div>

  <script>
    const hoverBoxes = document.querySelectorAll('.hover-box');
    const messages = [
      "Passionate coder and team leader. Believes in clean UI and cleaner logic.",
      "The design wizard of the team â€” brings everything to life with pixels.",
      "Backend ninja. Responsible for keeping everything smooth and fast.",
      "The glue that keeps the team together. Handles operations and outreach."
    ];

    hoverBoxes.forEach((box, index) => {
      const dropdown = box.querySelector('.dropdown');
      const textEl = box.querySelector('.typewriter-text');
      const message = messages[index];

      box.addEventListener('mouseover', () => {
        dropdown.style.transform = 'scaleY(1)';
        dropdown.style.pointerEvents = 'auto';
        textEl.textContent = message;
      });

      box.addEventListener('mouseout', () => {
        dropdown.style.transform = 'scaleY(0)';
        dropdown.style.pointerEvents = 'none';
        textEl.textContent = '';
      });
    });
  </script>

</body>
</html>
